# Medium scale experiment configuration
# 1M points, 10K circles, k=10
# Expected runtime: ~10 minutes

algorithm:
  k: 10
  checkpoint_interval: 5
  checkpoint_dir: "/data/checkpoints"

points:
  type: "clustered"
  n_points: 1000000
  n_clusters: 20
  cluster_std: 30
  bounds: [[0, 1000], [0, 1000]]
  seed: 42

circles:
  type: "random"
  n_circles: 10000
  radius: 50
  bounds: [[0, 1000], [0, 1000]]
  seed: 42

output:
  dir: "data/results/medium_experiment"
