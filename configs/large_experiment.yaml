# Large scale experiment configuration
# 10M points, 50K circles, k=20
# Expected runtime: 1-2 hours

algorithm:
  k: 20
  checkpoint_interval: 5
  checkpoint_dir: "/data/checkpoints"

points:
  type: "clustered"
  n_points: 10000000
  n_clusters: 50
  cluster_std: 20
  bounds: [[0, 1000], [0, 1000]]
  seed: 42

circles:
  type: "point_centered"
  radius: 50
  sample_ratio: 0.005  # 0.5% of points = 50K circles
  bounds: [[0, 1000], [0, 1000]]
  seed: 42

output:
  dir: "data/results/large_experiment"
